{% extends 'friendslist/base.html' %}

{% block content %}
<main class="container mb-5">
    <div class="row">
        <div class="col col-md-4">
            <h2>カテゴリ一覧</h2>
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">仕事</li>
                <li class="list-group-item">小学校</li>
                <li class="list-group-item">中学校</li>
                <li class="list-group-item">高校</li>
                <li class="list-group-item">大学</li>
              </ul>
        </div>
        <div class="column col-md-8">
            <h2>友達一覧</h2>
            <ul class="list-group">
            {% for friend in friends %}
                <li class="list-group-item">
                  {{ friend.name }}
                  <div class="float-end">
                    <a href="{% url 'friend' friend.pk %}" class="btn btn-success btn-sm">詳細</a>
                    <a href="{% url 'delete' friend.pk %}" class="btn btn-danger btn-sm">削除</a>
                  </div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</main>
{% endblock %}
